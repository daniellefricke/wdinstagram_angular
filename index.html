<!DOCTYPE html>
<html ng-app="Wdinstagram">
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <base href="/" />

    <script src="js/app.js"></script>
  </head>
  <body ng-controller="WdinstagramController as vm">
    <div class="grams", ng-repeat="grams in vm.grams">
      <ul>
        <li>{{grams.author}}</li>
        <li>{{grams.content}}</li>
      </ul>
      <img src="{{grams.photo_url}}">
    </div>

  </body>
</html>
